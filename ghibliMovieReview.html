<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ghibli Movie Reviews</title>
    <link rel="stylesheet" href="./ghibliMovieReview.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet"/>
    <link rel="apple-touch-icon" sizes="180x180" href="./Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Favicon//favicon-16x16.png">
    <link rel="manifest" href="./Favicon//site.webmanifest">
    <link rel="mask-icon" href="./Favicon//safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#dbbef1">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./ghibliMovieReview.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img id="logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png"/>
        </div>
        <div class="title">
        <h1>GHIBLI REVIEW APP</h1>
        </div>
    </header>
    <main class="main">
        <div>
        <select class="select">
            <option value="" selected disabled>Choose a Movie</option>
        </select>
        </div>
        <div class="movie">
            <h3 id="title"></h3>
            <p id="release"></p>
            <p id="description"></p>
        </div>
        <form action="" class="form"> 
            <input id="reviewSubmission" type="text" name="task" placeholder="Enter Your Shining Review">
            <input id="submit" type="submit" value="SUBMIT REVIEW">
        </form>
        <div class="reviews">
            <h2>REVIEWS</h2>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
